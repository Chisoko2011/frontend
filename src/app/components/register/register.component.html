
<div id="login-form" class="center">
    <form>
        <div class="form-group">
            <label for="firstname">First  Name</label>
            <input type="email"  [(ngModel)]="firstName" name="firstname" class="form-control" id="firstname"
                placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="lastname">Last  Name</label>
            <input type="email"  [(ngModel)]="lastName" name="lastname" class="form-control" id="lastname"
                placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email"
                placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label for="contactnumber">Contact Number </label>
            <input type="text" [(ngModel)]="contact_number"  name="contactnumber" class="form-control" id="contactnumber"
                placeholder=" Enter Contact Number">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select [(ngModel)]="role" class="custom-select" name="role">
                <option selected disabled>Select Role</option>
                <option value='1'>Radiographer</option>
                <option value='2'>HCA</option>
              </select>
        </div>

        <button (click)="registerClick()" type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
