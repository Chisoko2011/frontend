<h4>HCAs Working Today</h4>

<table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let column of columns" scope="col">{{column.name}}</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of rows">
        <td *ngFor="let column of columns">
          {{order[column.id]}}
        </td>
      </tr>
    </tbody>
  </table>
