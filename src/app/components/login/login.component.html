<div id="login-form" class="center">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" [(ngModel)]="userName"  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="userPassword" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button (click)="buttonClick()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
